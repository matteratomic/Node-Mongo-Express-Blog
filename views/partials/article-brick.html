<article {{#if center}} style="position:absolute;top:120vh;left:40%;"{{/if}} class="brick entry format-standard animate-this">
    
        <div class="entry-thumb">
           <a href="post?id={{_id}}" class="thumb-link">
               <img src="{{imageUrl}}" alt="building">             
           </a>
        </div>

        <div style="box-shadow:0 0 5px black" class="entry-text">
            <div class="entry-header">

                <div class="entry-meta">
                    <span class="cat-links">	
                    </span>			
                </div>
                <h1 class="entry-title"><a href="post?id={{_id}}">{{title}}</a></h1>
                
            </div>
                 <div class="entry-excerpt">
                     {{description}}
                 </div>
        </div>

         </article> <!-- end article -->
