<style>
    .hero-wrapper{
        margin-top:-100px;
        width:100%;
        height:100vh;
        background:#f5f5f5;
        position:relative;
    }

    .hero-background{
        position:absolute;
        top:0;
        left:0;
        background: url('https://images.unsplash.com/photo-1536539588411-a3818ee6fb04?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1534&q=80');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: 1;
        width:100%;
        filter:brightness(0.6);
        height:100%;
    }

    .hero-foreground{
        position:absolute;
        top:0;
        left:0;
        z-index: 2;
        width:100%;
        height:100%;
        background-color:rgba(255,25,2,0.1);
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:center;
        text-align:center;
    }
    .hero-foreground h2{
        font-weight: 400;
        font-size: 70px;
        font-family: 'Permanent Marker',sans-serif;
        color:white
    }
    .hero-foreground h4{
        font-weight: 400;
        font-family: 'roboto-light',sans-serif;
        font-weight:bold;
        width:60%;
        color:white
    }
    .hero-social-icons{
        position: absolute;
        width:30px;
        height:200px;
        right:5%;
        bottom:10%;
        z-index:2;
        color:white;
        font-size:25px;
        display:flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        transition:all 1s;
    }
    ion-icon{
        transition: 1s all;
        color:white;
    }
    ion-icon:hover{
        color:rgb(255, 0, 153)
    }

    .hero-scroll-down{
        position: absolute;
        cursor:pointer;
        user-select: none;
        z-index:2;
        left:3%;
        bottom:5%;
        color:white!important;
        text-transform: uppercase;
        letter-spacing: 3px;
        font-size:15px;
        animation: hover 1.5s infinite alternate ease-in-out ;
    }
    .hero-scroll-down-arrow{
        font-size:25px
    }
    @media screen and (max-width:768px){
        .hero-foreground{
            padding-top: 70px;
        }
        .hero-foreground h2{
        font-size: 50px;
    }
    .hero-social-icons{
        height:150px;
        bottom:5%;
    }
    .hero-scroll-down{
        font-size:12px;
    }
    }
    @keyframes hover{
        from{bottom:5%}
        to{bottom:2%}
    }
</style>

<section class="hero-wrapper">
    <div class="hero-background"></div>
    <div class="hero-foreground">
        <h2>This is my Blog</h2>
        <h4>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quis dolore sint assumenda praesentium beatae nihil asperiores quod quisquam delectus? Corrupti!</h4>
    </div>
    <div class="hero-social-icons">
            <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
            <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
            <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
            <a href="#"><ion-icon name="mail"></ion-icon></a>
    </div>
    <div class="hero-scroll-down">
        <span>scroll down <span class="hero-scroll-down-arrow">&darr;</span></span>
    </div>
</section>
